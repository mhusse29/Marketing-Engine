<!DOCTYPE html>
<html>
<head>
    <title>Test Auth Page</title>
</head>
<body>
    <h1>Testing Routes</h1>
    <ul>
        <li><a href="http://localhost:5173/Marketing-Engine/">Main App (Root)</a></li>
        <li><a href="http://localhost:5173/Marketing-Engine/auth">Auth Page</a></li>
    </ul>
    
    <script>
        // Test if the routes are accessible
        fetch('http://localhost:5173/Marketing-Engine/')
            .then(r => r.text())
            .then(html => console.log('Root loaded:', html.length, 'bytes'))
            .catch(e => console.error('Root failed:', e));
            
        fetch('http://localhost:5173/Marketing-Engine/auth')
            .then(r => r.text())
            .then(html => console.log('Auth loaded:', html.length, 'bytes'))
            .catch(e => console.error('Auth failed:', e));
    </script>
</body>
</html>
